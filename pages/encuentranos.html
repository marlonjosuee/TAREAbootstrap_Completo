<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="mx-auto d-block">
    <a href="../index.html">
      <img src="../img/kfclogo.png" alt="klfclogo" width="80" />
    </a>

    <div class="container-sm">
      <a href="./menu.html">
        <button type="button" class="btn btn-danger">MENU</button></a
      >
      <a href="./promociones.html">
        <button type="button" class="btn btn-danger">PROMOS</button></a
      >
      <a href="./registrate.html">
        <button type="button" class="btn btn-danger">REGISTRATE</button></a
      >
      <a href="./encuentranos.html">
        <button type="button" class="btn btn-danger">
          ENCUENTRA TU KFC
        </button></a
      >
    </div>
    <img
      src="../img/southparkkfcc.png"
      class="mx-auto d-block"
      alt="fotodekfccomida"
      width="95%"
    />
    <hr />
    <section class="text-center">
      <h3 class="mb-5">ENCUENTRANOS</h3>

      <div class="row">
        <div class="col-lg-5">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12094.57348593182!2d-74.00599512526003!3d40.72586666928451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598f988156a9%3A0xd54629bdf9d61d68!2sBroadway-Lafayette%20St!5e0!3m2!1spl!2spl!4v1624523797308!5m2!1spl!2spl"
            class="h-100 w-100"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>

        <div class="col-lg-7">
          <form>
            <div class="row">
              <div class="col-md-9">
                <div class="row mb-4">
                  <div class="col-md-6 mb-4 mb-md-0">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example1"
                        >NOMBRES</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="email"
                        id="form3Example2"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example2"
                        >APELLIDOS</label
                      >
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3"
                    >Escriba su calle</label
                  >
                </div>
                <div class="form-outline mb-4">
                  <textarea
                    class="form-control"
                    id="form4Example3"
                    rows="4"
                  ></textarea>
                  <label class="form-label" for="form4Example3">Mensaje</label>
                </div>
                <div class="text-center text-md-start">
                  <button type="submit" class="btn btn-primary mb-5 mb-md-0">
                    Send
                  </button>
                </div>
              </div>
              <div class="col-md-3">
                <ul class="list-unstyled">
                  <li>
                    <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                    <p><small>SOUTHPARK, NY 10012, COLORADO</small></p>
                  </li>
                  <li>
                    <i class="fas fa-phone fa-2x text-primary"></i>
                    <p><small>+ 01 234 567 89</small></p>
                  </li>
                  <li>
                    <i class="fas fa-envelope fa-2x text-primary"></i>
                    <p><small>pollitokfc@gmail.com</small></p>
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <hr />
    <a href="../index.html">
      <img
        src="../img/kfclogo.png"
        class="mx-auto d-block"
        alt="klfclogo"
        width="80"
      />
    </a>
    <div class="container my-5">
      <footer
        class="text-center text-lg-start"
        style="background-color: #dd1212"
      >
        <div class="container d-flex justify-content-center py-5">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #faf9fc"
          >
            <img src="../img/logofeis.png" alt="pagina face" width="50" />
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #f3f3f3"
          >
            <img
              src="../img/logotwiterbueno.png"
              alt="pagina de twiter"
              width="50"
            />
            <i class="fab fa-youtube"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #edebf0"
          >
            <img
              src="../img/imstalogo.jpg"
              alt="es la pagina de imstagram"
              width="50"
            />
            <i class="fab fa-instagram"></i>
          </button>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"
        ></script>
      </footer>
    </div>
  </body>
</html>
