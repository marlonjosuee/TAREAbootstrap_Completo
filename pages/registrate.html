<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="mx-auto d-block">
    <a href="../index.html">
      <img src="../img/kfclogo.png" alt="klfclogo" width="80" />
    </a>

    <div class="container-sm">
      <a href="../pages/menu.html">
        <button type="button" class="btn btn-danger">MENU</button></a
      >
      <a href="../pages/promociones.html">
        <button type="button" class="btn btn-danger">PROMOS</button></a
      >
      <a href="../pages/registrate.html">
        <button type="button" class="btn btn-danger">REGISTRATE</button></a
      >
      <a href="../pages/encuentranos.html">
        <button type="button" class="btn btn-danger">
          ENCUENTRA TU KFC
        </button></a
      >
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Nombres y Apellidos</span>
      </div>
      <input type="text" class="form-control" />
      <input type="text" class="form-control" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@gmail.com</span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Escribe tu gmail"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Escribe un nick"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
    </div>
    <button type="button" class="btn btn-danger btn-lg btn-block">
      EMPEZAR!
    </button>
    <img
      src="../img/kfcfans.jpg"
      class="mx-auto d-block"
      alt="fotodekfccomida"
      width="90%"
    />
    <hr />
    <a href="../index.html">
      <img
        src="../img/kfclogo.png"
        class="mx-auto d-block"
        alt="klfclogo"
        width="80"
      />
    </a>
    <div class="container my-5">
      <footer
        class="text-center text-lg-start"
        style="background-color: #dd1212"
      >
        <div class="container d-flex justify-content-center py-5">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #faf9fc"
          >
            <img src="../img/logofeis.png" alt="pagina face" width="50" />
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #f3f3f3"
          >
            <img
              src="../img/logotwiterbueno.png"
              alt="pagina de twiter"
              width="50"
            />
            <i class="fab fa-youtube"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #edebf0"
          >
            <img
              src="../img/imstalogo.jpg"
              alt="es la pagina de imstagram"
              width="50"
            />
            <i class="fab fa-instagram"></i>
          </button>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"
        ></script>
      </footer>
    </div>
  </body>
</html>
